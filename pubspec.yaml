name: record_it
description: Transform spoken thoughts into polished notes instantly with AI-powered transcription and smart organization.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Audio Recording & Playback
  flutter_sound: ^9.2.13
  audioplayers: ^5.2.1
  
  # AI Integration
  google_generative_ai: ^0.2.1
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  flutter_markdown: ^0.6.18
  permission_handler: ^11.1.0
  url_launcher: ^6.2.2
  image_picker: ^1.0.7
  
  # UI Components
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
